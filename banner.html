<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Stars Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            overflow: hidden;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Stars background */
        .stars-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60% 70%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50% 50%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80% 10%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90% 60%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 30% 80%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 10% 50%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40% 40%, white, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200% 200%;
            opacity: 0.5;
        }

        /* Shooting stars container */
        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .shooting-star {
            position: absolute;
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            top: 10%;
            left: -300px;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            right: 0;
            top: -1px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 1);
        }

        /* Shooting star animations */
        .shooting-star:nth-child(1) {
            animation: shootingStar 3s ease-in infinite;
            top: 20%;
            animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
            animation: shootingStar 3s ease-in infinite;
            top: 40%;
            animation-delay: 1s;
        }

        .shooting-star:nth-child(3) {
            animation: shootingStar 3s ease-in infinite;
            top: 60%;
            animation-delay: 2s;
        }

        .shooting-star:nth-child(4) {
            animation: shootingStar 3s ease-in infinite;
            top: 30%;
            animation-delay: 1.5s;
        }

        .shooting-star:nth-child(5) {
            animation: shootingStar 3s ease-in infinite;
            top: 50%;
            animation-delay: 2.5s;
        }

        @keyframes shootingStar {
            0% {
                left: -300px;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                left: 100vw;
                opacity: 0;
            }
        }

        /* Text content */
        .banner-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .banner-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
            background: linear-gradient(135deg, #00d4ff, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .banner-content p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 1s ease;
            margin-bottom: 20px;
        }

        .banner-content .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Optional: Button styling */
        .banner-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 15px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .banner-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.4);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="stars-bg"></div>
        <div class="shooting-stars">
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
            <div class="shooting-star"></div>
        </div>
        <div class="banner-content">
            <h1>Yassin Sabek</h1>
            <p>Full Stack Developer & Open Source Enthusiast</p>
            <p class="subtitle">Building elegant solutions, one line of code at a time</p>
            <button class="banner-btn">Explore My Work</button>
        </div>
    </div>
</body>
</html>
